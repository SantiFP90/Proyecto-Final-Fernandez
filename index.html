<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="./images/imgSecundarias/keyboard.png"
      type="image/x-icon"
    />
    <title>KEYBOARD WORLD</title>
  </head>
  <body>
    <div class="nav">
      <div class="logoYTitulo">
        <img src="./images/imgSecundarias/extension-manager.png" alt="" />
        <h1>KEYBOARD</h1>
        <h2 class="animate__animated animate__fadeInLeft">WORLD</h2>
      </div>
      <img
        src="./images/imgSecundarias/shopping-cart.png"
        alt="Carrito Compras"
        class="carritoComprasStyle"
        id="carritoCompras"
      />
    </div>
    <div class="header">
      <div class="portada">
        <h3>The best keyboards of the market.</h3>
        <p>Red Dragon - Logitech - Nisuta - Sentey - T Dagger</p>
      </div>
    </div>

    <div id="cards" class="cardStyle" data-aos="zoom-in"></div>

    <div id="contCarrito" class="contCarritoStyle"></div>


    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
